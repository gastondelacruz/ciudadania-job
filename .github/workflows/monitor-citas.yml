name: Ejecutar monitor de citas y guardar screenshot

on:
  schedule:
    - cron: "0 * * * *" # se ejecuta cada hora en el minuto 0
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        run: npm install

      - name: Borrar screenshots anteriores en el workspace
        run: rm -f ultima-pantalla-*.png || true

      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar monitor (genera screenshot)
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
        run: node index.js

      - name: Subir screenshot como artifact
        uses: actions/upload-artifact@v4
        with:
          name: ultima-pantalla
          path: |
            ultima-pantalla-*.png
          if-no-files-found: warn
          retention-days: 7
